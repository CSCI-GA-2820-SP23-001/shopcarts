<!DOCTYPE html>
<html>
  <head>
    <title>Shopcart Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Shopcart Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Shopcart:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_id">Shopcart ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="shopcart_id" placeholder="Enter ID of Shopcart">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve Shopcarts</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcart_name" placeholder="Enter name for Shopcart">
              </div>
            </div>

            <!-- EMAIL -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_email">Email:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcart_email" placeholder="Enter email for Shopcart">
              </div>
            </div>

            <!-- PHONE NUMBER -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_phone_number">Phone Number:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcart_phone_number" placeholder="Enter phone number for Shopcart (optional)">
              </div>
            </div>

            <!-- DATE JOINED -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_date_joined">Date Joined:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="shopcart_date_joined" placeholder="2023-01-01">
              </div>
            </div>

            <!-- ITEMS 
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_item">Items:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="shopcart_item" placeholder="2020-04-01">
              </div>
            </div> -->

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-info" id="update-btn">Update</button>
                <button type="submit" class="btn btn-warning" id="clear-btn">Clear Form</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Email</th>
            <th class="col-md-3">Phone Number</th>
            <th class="col-md-3">Date Joined</th>
            <!--th class="col-md-3">Items</th-->
          </tr>
          </thead>
        </table>
      </div>



      <!-- FORM FOR ITEMS -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete Items:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_shopcart_id">Shopcart ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="shopcart_shopcart_id" placeholder="Enter ID of shopcart">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-item-btn">Retrieve Items</button>
              </div>
            </div>

            <!-- Item ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_item_id">Item ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcart_item_id" placeholder="Enter ID for item">
              </div>
            </div>


            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_item_name">Item Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcart_item_name" placeholder="Enter name for item">
              </div>
            </div>

            <!-- EMAIL -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_item_quantity">Item Quantity:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="shopcart_item_quantity" placeholder="1">
              </div>
            </div>

            <!-- PHONE NUMBER -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_item_color">Item Color:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcart_item_color" placeholder="Blue">
              </div>
            </div>

            <!-- DATE JOINED -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_item_size">Item Size:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcart_item_size" placeholder="S">
              </div>
            </div>

            <!-- DATE JOINED -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_item_price">Item Price:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="shopcart_item_price" placeholder="10.99">
              </div>
            </div>

            <!-- ITEMS 
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_item">Items:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="item_item" placeholder="2020-04-01">
              </div>
            </div> -->

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" id="create-item-btn">Create Item</button>
                <button type="submit" class="btn btn-info" id="update-item-btn">Update Item</button>
                <button type="submit" class="btn btn-warning" id="clear-item-btn">Clear Item Form</button>
                <button type="submit" class="btn btn-danger" id="delete-item-btn">Delete Item</button>
              </div>
              &nbsp;
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="decrease-quantity-btn">Decrease Quantity</button>
                <button type="submit" class="btn btn-primary" id="increase-quantity-btn">Increase Quantity</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_item_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-2">Item ID</th>
            <th class="col-md-2">Item Name</th>
            <th class="col-md-2">Item Quantity</th>
            <th class="col-md-2">Item Color</th>
            <th class="col-md-2">Item Size</th>
            <th class="col-md-2">Item Price</th>
            <!--th class="col-md-3">Items</th-->
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>

</html>
